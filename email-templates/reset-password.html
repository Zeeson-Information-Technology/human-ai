<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset your password</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f7f7fb;
      }
      .card {
        background: #fff;
        border-radius: 14px;
        max-width: 420px;
        margin: 40px auto;
        padding: 32px 24px;
        border: 1px solid #eef0f4;
        box-shadow: 0 4px 32px 0 #0ea5a51a;
      }
      .brand {
        font-weight: 700;
        font-size: 18px;
        color: #0ea5a5;
        letter-spacing: 0.04em;
      }
      .footer {
        color: #94a3b8;
        font-size: 12px;
        margin-top: 32px;
        text-align: center;
      }
      .btn {
        display: inline-block;
        margin-top: 18px;
        padding: 12px 18px;
        background: linear-gradient(90deg, #0ea5a5, #22d3ee, #111827);
        color: #fff !important;
        border-radius: 10px;
        font-weight: 700;
        font-size: 15px;
        text-decoration: none;
        box-shadow: 0 2px 8px 0 #0ea5a51a;
      }
      .info {
        background: #f7f7fb;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 18px 0;
        font-size: 15px;
        color: #0f172a;
      }
      .code {
        font-size: 20px;
        font-family: monospace;
        letter-spacing: 2px;
        color: #0ea5a5;
        margin: 10px 0;
      }
      h2 {
        font-size: 22px;
        font-weight: 800;
        margin-bottom: 8px;
        color: #0ea5a5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">Eumanai</div>
      <h2>Reset your password</h2>
      <p>Hi {{name}},</p>
      <p>
        We received a request to reset your password. Click the button below to
        set a new password:
      </p>
      <a class="btn" href="{{url}}">Reset password</a>
      <div class="info">
        If you did not request this, you can safely ignore this email.
      </div>
      <div class="footer">Â© {{year}} Eumanai</div>
    </div>
  </body>
</html>
