<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify your email</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f7f7fb;
      }
      .card {
        background: #fff;
        border-radius: 14px;
        max-width: 420px;
        margin: 40px auto;
        padding: 32px 24px;
        border: 1px solid #eef0f4;
      }
      .brand {
        font-weight: 700;
        font-size: 18px;
        color: #0ea5a5;
      }
      .code {
        font-size: 32px;
        font-family: monospace;
        letter-spacing: 8px;
        color: #0ea5a5;
        margin: 24px 0;
      }
      .footer {
        color: #94a3b8;
        font-size: 12px;
        margin-top: 32px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">Euman AI</div>
      <h2>Verify your email</h2>
      <p>Hi {{name}},</p>
      <p>Enter the code below to verify your email address:</p>
      <div class="code">{{code}}</div>
      <p>This code will expire in 15 minutes.</p>
      <div class="footer">
        If you did not sign up, you can ignore this email.<br />Â© {{year}} Euman
        AI
      </div>
    </div>
  </body>
</html>
