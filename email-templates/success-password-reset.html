<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password changed</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f7f7fb;
      }
      .card {
        background: #fff;
        border-radius: 14px;
        max-width: 420px;
        margin: 40px auto;
        padding: 32px 24px;
        border: 1px solid #eef0f4;
        box-shadow: 0 4px 32px 0 #0ea5a51a;
      }
      .brand {
        font-weight: 700;
        font-size: 18px;
        color: #0ea5a5;
        letter-spacing: 0.04em;
      }
      .footer {
        color: #94a3b8;
        font-size: 12px;
        margin-top: 32px;
        text-align: center;
      }
      h2 {
        font-size: 22px;
        font-weight: 800;
        margin-bottom: 8px;
        color: #0ea5a5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">Eumanai</div>
      <h2>Password changed</h2>
      <p>Hi {{name}},</p>
      <p>
        Your password was just changed. If this was you, no further action is
        needed.
      </p>
      <p>
        If you did <strong>not</strong> request this change, please reset your
        password immediately or contact support.
      </p>
      <div class="footer">Â© {{year}} Eumanai</div>
    </div>
  </body>
</html>
