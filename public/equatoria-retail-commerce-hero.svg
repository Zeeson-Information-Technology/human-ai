<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="720" viewBox="0 0 720 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="0.72" cy="0.5" r="0.56">
      <stop offset="0%" stop-color="#00D4B2" stop-opacity="0.32"/>
      <stop offset="60%" stop-color="#00D4B2" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00D4B2" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0B0F19" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Right-biased soft glow -->
  <ellipse cx="490" cy="360" rx="260" ry="240" fill="url(#bgGlow)"/>

  <!-- Concentric rings (evidence layers) -->
  <g opacity="0.7" stroke="url(#accent)" stroke-width="1.5">
    <circle cx="360" cy="360" r="220" stroke-opacity="0.28"/>
    <circle cx="360" cy="360" r="170" stroke-opacity="0.22"/>
    <circle cx="360" cy="360" r="120" stroke-opacity="0.18"/>
  </g>

  <!-- Product card (catalog data) -->
  <g transform="translate(250,220)" filter="url(#softShadow)">
    <rect x="0" y="0" width="190" height="220" rx="16" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="2"/>
    <rect x="16" y="16" width="72" height="72" rx="12" fill="#E2FEFF" stroke="#06B6D4" stroke-width="1"/>
    <rect x="100" y="22" width="74" height="10" rx="5" fill="#10B981" opacity="0.9"/>
    <rect x="100" y="40" width="58" height="10" rx="5" fill="#06B6D4" opacity="0.7"/>
    <rect x="16" y="104" width="158" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="16" y="122" width="146" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="16" y="140" width="132" height="8" rx="4" fill="#E2E8F0"/>
    <!-- price pill -->
    <rect x="16" y="164" width="64" height="20" rx="10" fill="#10B981" opacity="0.9"/>
    <text x="48" y="178" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="11" fill="white">$24.90</text>
  </g>

  <!-- Search bar with query (retail search QA) -->
  <g transform="translate(485,260)" opacity="0.96">
    <rect x="-30" y="-28" width="170" height="110" rx="16" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <rect x="-16" y="-8" width="142" height="12" rx="6" fill="#E2E8F0"/>
    <circle cx="120" cy="-2" r="8" fill="#E2FEFF" stroke="#06B6D4" stroke-width="1"/>
    <path d="M117 -2 h6" stroke="#06B6D4" stroke-width="2" stroke-linecap="round"/>
    <rect x="-16" y="18" width="104" height="8" rx="4" fill="#10B981" opacity="0.9"/>
    <rect x="-16" y="36" width="88" height="8" rx="4" fill="#06B6D4" opacity="0.7"/>
    <rect x="-16" y="54" width="72" height="8" rx="4" fill="#0EA5E9" opacity="0.55"/>
  </g>

  <!-- Receipt / OCR -->
  <g transform="translate(200,480)" opacity="0.95">
    <rect x="0" y="0" width="170" height="80" rx="12" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <rect x="16" y="14" width="96" height="8" rx="4" fill="#06B6D4" opacity="0.9"/>
    <rect x="16" y="32" width="120" height="8" rx="4" fill="#10B981" opacity="0.8"/>
    <rect x="16" y="50" width="88" height="8" rx="4" fill="#0EA5E9" opacity="0.6"/>
    <!-- barcode -->
    <g transform="translate(122,12)" fill="#0F172A" opacity="0.55">
      <rect x="0" y="0" width="2" height="56"/>
      <rect x="4" y="0" width="1" height="56"/>
      <rect x="7" y="0" width="3" height="56"/>
      <rect x="12" y="0" width="1.5" height="56"/>
      <rect x="15" y="0" width="2.5" height="56"/>
      <rect x="20" y="0" width="1" height="56"/>
      <rect x="23" y="0" width="3" height="56"/>
      <rect x="28" y="0" width="1.5" height="56"/>
    </g>
  </g>

  <!-- Shopping bag icon -->
  <g transform="translate(460,460)" opacity="0.95">
    <rect x="0" y="20" width="120" height="88" rx="14" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <path d="M20 38 c0 -18 14 -32 32 -32 s32 14 32 32" fill="none" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="34" cy="44" r="3" fill="#06B6D4"/>
    <circle cx="82" cy="44" r="3" fill="#10B981"/>
  </g>

  <!-- Small data nodes -->
  <g fill="#10B981" fill-opacity="0.85">
    <circle cx="360" cy="130" r="4"/>
    <circle cx="540" cy="210" r="4"/>
    <circle cx="580" cy="380" r="4"/>
    <circle cx="200" cy="500" r="4"/>
    <circle cx="160" cy="320" r="4"/>
    <circle cx="360" cy="590" r="4"/>
  </g>

  <!-- Connector hints -->
  <g stroke="url(#accent)" stroke-opacity="0.5">
    <path d="M360 130 L360 210"/>
    <path d="M540 210 L530 260"/>
    <path d="M580 380 L520 360"/>
    <path d="M200 500 L250 470"/>
    <path d="M160 320 L220 350"/>
    <path d="M360 590 L360 520"/>
  </g>
</svg>
