    <text x="280" y="98" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">123 Marina Rd, Lagos • +234 800 000 0000</text>
    <line x1="24" y1="120" x2="536" y2="120" stroke="#e2e8f0"/>
    <!-- Items -->
    <g font-family="Inter, system-ui, sans-serif" font-size="14" fill="#1f2937">
