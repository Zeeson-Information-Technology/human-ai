      <text x="24" y="322" font-size="14">Tax</text><text x="536" y="322" text-anchor="end" font-size="14">₦1,448</text>
      <text x="24" y="352" font-size="16" font-weight="700">Total</text><text x="536" y="352" text-anchor="end" font-size="16" font-weight="700">₦19,548</text>
