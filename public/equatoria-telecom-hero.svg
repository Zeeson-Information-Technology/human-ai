<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="720" viewBox="0 0 720 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="0.72" cy="0.5" r="0.56">
      <stop offset="0%" stop-color="#00D4B2" stop-opacity="0.32"/>
      <stop offset="60%" stop-color="#00D4B2" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00D4B2" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0B0F19" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Right-biased soft glow -->
  <ellipse cx="490" cy="360" rx="260" ry="240" fill="url(#bgGlow)"/>

  <!-- Concentric rings (coverage / network layers) -->
  <g opacity="0.7" stroke="url(#accent)" stroke-width="1.5">
    <circle cx="360" cy="360" r="220" stroke-opacity="0.28"/>
    <circle cx="360" cy="360" r="170" stroke-opacity="0.22"/>
    <circle cx="360" cy="360" r="120" stroke-opacity="0.18"/>
  </g>

  <!-- Antenna / tower with signal arcs -->
  <g transform="translate(230,220)" filter="url(#softShadow)">
    <rect x="58" y="90" width="44" height="130" rx="10" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="80" cy="70" r="12" fill="#E2FEFF" stroke="#06B6D4" stroke-width="1.5"/>
    <path d="M80 58 v-22" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
    <!-- signal arcs -->
    <path d="M80 36 C108 24, 132 24, 160 36" stroke="#10B981" stroke-width="2.5" fill="none" opacity="0.85"/>
    <path d="M80 24 C116 6, 150 6, 186 24" stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M80 12 C124 -12, 162 -12, 206 12" stroke="#0EA5E9" stroke-width="1.5" fill="none" opacity="0.45"/>
  </g>

  <!-- Call intent & sentiment panel -->
  <g transform="translate(480,260)" opacity="0.96">
    <rect x="-28" y="-28" width="160" height="116" rx="14" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <rect x="-12" y="-8" width="124" height="10" rx="5" fill="#E2E8F0"/>
    <rect x="-12" y="14" width="96" height="8" rx="4" fill="#10B981" opacity="0.9"/>
    <rect x="-12" y="32" width="84" height="8" rx="4" fill="#06B6D4" opacity="0.75"/>
    <rect x="-12" y="50" width="70" height="8" rx="4" fill="#0EA5E9" opacity="0.6"/>
    <!-- sentiment dots -->
    <circle cx="120" cy="16" r="5" fill="#10B981"/>
    <circle cx="120" cy="34" r="5" fill="#06B6D4" opacity="0.8"/>
    <circle cx="120" cy="52" r="5" fill="#F59E0B" opacity="0.75"/>
  </g>

  <!-- ASR waveform / transcription card -->
  <g transform="translate(205,470)" opacity="0.95">
    <rect x="0" y="0" width="200" height="66" rx="12" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <g transform="translate(14,12)" stroke="#10B981" stroke-width="3" stroke-linecap="round">
      <path d="M0 22 h16 M20 22 v-10 M28 22 v-18 M36 22 v-6 M44 22 v-14 M52 22 v-4 M60 22 v-20 M68 22 v-10 M76 22 v-6 M84 22 v-14 M92 22 v-8 M100 22 v-16 M108 22 v-6 M116 22 v-12 M124 22 v-4 M132 22 v-10 M140 22 v-18 M148 22 v-8 M156 22 v-12 M164 22 v-4 M172 22 h14"/>
    </g>
  </g>

  <!-- Spam / scam filter badge -->
  <g transform="translate(470,460)" opacity="0.95">
    <rect x="0" y="0" width="130" height="72" rx="12" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <text x="16" y="28" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#0B1220" opacity="0.8">Spam</text>
    <text x="16" y="48" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#0B1220" opacity="0.8">Fraud</text>
    <path d="M76 18 l8 8 l16 -20" fill="none" stroke="#10B981" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M76 38 l8 8 l16 -20" fill="none" stroke="#10B981" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Small data nodes -->
  <g fill="#10B981" fill-opacity="0.85">
    <circle cx="360" cy="130" r="4"/>
    <circle cx="540" cy="210" r="4"/>
    <circle cx="580" cy="380" r="4"/>
    <circle cx="200" cy="500" r="4"/>
    <circle cx="160" cy="320" r="4"/>
    <circle cx="360" cy="590" r="4"/>
  </g>

  <!-- Connector hints -->
  <g stroke="url(#accent)" stroke-opacity="0.5">
    <path d="M360 130 L360 210"/>
    <path d="M540 210 L530 260"/>
    <path d="M580 380 L520 360"/>
    <path d="M200 500 L250 470"/>
    <path d="M160 320 L220 350"/>
    <path d="M360 590 L360 520"/>
  </g>
</svg>
