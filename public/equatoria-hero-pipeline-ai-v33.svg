<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">Equatoria â€” Data to AI Pipeline (Animated)</title>
  <desc id="desc">An animated technical illustration showing data sources flowing into an AI core, with a Lagos HQ cue.</desc>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fbff"/>
    </linearGradient>

    <!-- Subtle radial glow on the right -->
    <radialGradient id="radGlow" cx="75%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#8ef3ff" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="#8ef3ff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#8ef3ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Teal gradient for accents -->
    <linearGradient id="tealGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0ea5a5"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <!-- Dark stroke gradient -->
    <linearGradient id="strokeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>

    <!-- Dot grid pattern -->
    <pattern id="dotGrid" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#e5e7eb"/>
    </pattern>

    <!-- Soft glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Curved flow path -->
    <path id="flow" d="M 180 300 C 360 120, 600 120, 840 300 S 1080 480, 1040 300" />

    <!-- CSS animations (for reduced motion friendliness) -->
    <style>
      :root { --dash: 18; --speed: 6s; }
      @keyframes dashMove { to { stroke-dashoffset: -1000; } }
      @keyframes pulse { 0%,100%{opacity:0.45} 50%{opacity:1} }
      @media (prefers-reduced-motion: reduce) {
        .anim { animation: none !important; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="600" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1200" height="600" fill="url(#radGlow)"/>

  <!-- Decorative grid watermark -->
  <g opacity="0.25">
    <rect x="0" y="0" width="1200" height="600" fill="url(#dotGrid)"/>
  </g>

  <!-- Left column: data sources -->
  <g transform="translate(80,120)">
    <!-- Title -->
    <text x="0" y="-20" fill="#0f172a" font-family="Inter, ui-sans-serif, system-ui" font-weight="700" font-size="14">
      DATA SOURCES
    </text>

    <!-- Source pills -->
    <g font-family="Inter, ui-sans-serif, system-ui" font-size="12">
      <!-- Column 1 -->
      <g>
        <rect x="0" y="0" rx="10" ry="10" width="144" height="34" fill="#ffffff" stroke="#e5e7eb"/>
        <text x="12" y="22" fill="#0f172a">Text / Docs</text>

        <rect x="0" y="46" rx="10" ry="10" width="144" height="34" fill="#ffffff" stroke="#e5e7eb"/>
        <text x="12" y="68" fill="#0f172a">Speech / Calls</text>

        <rect x="0" y="92" rx="10" ry="10" width="144" height="34" fill="#ffffff" stroke="#e5e7eb"/>
        <text x="12" y="114" fill="#0f172a">Vision / OCR</text>
      </g>

      <!-- Column 2 -->
      <g transform="translate(168, 0)">
        <rect x="0" y="0" rx="10" ry="10" width="170" height="34" fill="#ffffff" stroke="#e5e7eb"/>
        <text x="12" y="22" fill="#0f172a">Logs / Telemetry</text>

        <rect x="0" y="46" rx="10" ry="10" width="170" height="34" fill="#ffffff" stroke="#e5e7eb"/>
        <text x="12" y="68" fill="#0f172a">Product Clickstreams</text>

        <rect x="0" y="92" rx="10" ry="10" width="170" height="34" fill="#ffffff" stroke="#e5e7eb"/>
        <text x="12" y="114" fill="#0f172a">Human Judgments</text>
      </g>
    </g>

    <!-- Lagos HQ cue -->
    <g transform="translate(0,160)">
      <circle cx="10" cy="10" r="6" fill="url(#tealGrad)" class="anim" style="animation: pulse 2.2s ease-in-out infinite"/>
      <text x="24" y="14" fill="#0f172a" font-family="Inter, ui-sans-serif, system-ui" font-size="12">HQ Lagos</text>
    </g>
  </g>

  <!-- Flow line with animated dash -->
  <g fill="none" stroke-linecap="round" stroke-width="4">
    <use href="#flow" stroke="url(#strokeGrad)" stroke-opacity="0.16"/>
    <use href="#flow" stroke="url(#tealGrad)"
         stroke-dasharray="var(--dash), var(--dash)"
         class="anim"
         style="animation: dashMove var(--speed) linear infinite"/>
  </g>

  <!-- Moving packet along the path -->
  <circle r="8" fill="url(#tealGrad)" filter="url(#glow)">
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#flow"/>
    </animateMotion>
  </circle>

  <!-- Mid checkpoints (curation / labeling / evaluation) -->
  <g font-family="Inter, ui-sans-serif, system-ui" font-size="12" fill="#0f172a" opacity="0.9">
    <g transform="translate(420, 210)">
      <rect x="-70" y="-18" width="140" height="36" rx="12" ry="12" fill="#ffffff" stroke="#e5e7eb"/>
      <text text-anchor="middle" y="4">Curation &amp; Slices</text>
    </g>
    <g transform="translate(620, 170)">
      <rect x="-62" y="-18" width="124" height="36" rx="12" ry="12" fill="#ffffff" stroke="#e5e7eb"/>
      <text text-anchor="middle" y="4">Labeling &amp; QA</text>
    </g>
    <g transform="translate(780, 230)">
      <rect x="-80" y="-18" width="160" height="36" rx="12" ry="12" fill="#ffffff" stroke="#e5e7eb"/>
      <text text-anchor="middle" y="4">LLM Eval &amp; Safety</text>
    </g>
  </g>

  <!-- Right: AI Core -->
  <g transform="translate(930, 300)">
    <!-- Glow halo -->
    <circle r="110" fill="url(#radGlow)"/>
    <!-- Outer ring -->
    <circle r="96" fill="none" stroke="url(#strokeGrad)" stroke-opacity="0.25"/>
    <!-- Chip body -->
    <rect x="-58" y="-58" width="116" height="116" rx="18" ry="18" fill="#ffffff" stroke="url(#tealGrad)" stroke-width="2" filter="url(#glow)"/>
    <!-- Chip pins -->
    <g stroke="#94a3b8" stroke-width="3">
      <line x1="-80" y1="-24" x2="-58" y2="-24"/>
      <line x1="-80" y1="0" x2="-58" y2="0"/>
      <line x1="-80" y1="24" x2="-58" y2="24"/>
      <line x1="58" y1="-24" x2="80" y2="-24"/>
      <line x1="58" y1="0" x2="80" y2="0"/>
      <line x1="58" y1="24" x2="80" y2="24"/>
      <line x1="-24" y1="-80" x2="-24" y2="-58"/>
      <line x1="0" y1="-80" x2="0" y2="-58"/>
      <line x1="24" y1="-80" x2="24" y2="-58"/>
      <line x1="-24" y1="58" x2="-24" y2="80"/>
      <line x1="0" y1="58" x2="0" y2="80"/>
      <line x1="24" y1="58" x2="24" y2="80"/>
    </g>
    <!-- Brain circuit -->
    <g fill="none" stroke="url(#tealGrad)" stroke-width="2">
      <path d="M -24 -10 C -40 -30, -36 -50, -16 -52 S 8 -38, 12 -24 28 -16, 34 -4 28 10, 10 12 0 18, -6 28 -10 34, -28 24"
            stroke-linecap="round" stroke-linejoin="round"
            class="anim"
            style="stroke-dasharray: 4 6; animation: dashMove 4s linear infinite"/>
    </g>
    <!-- AI label -->
    <text x="0" y="68" text-anchor="middle" fill="#0f172a" font-family="Inter, ui-sans-serif, system-ui" font-size="12" opacity="0.9">
      Working AI
    </text>
  </g>

  <!-- Legend (optional, small and subtle) -->
  <g font-family="Inter, ui-sans-serif, system-ui" font-size="11" fill="#334155" opacity="0.8">
    <rect x="880" y="460" width="280" height="92" rx="10" ry="10" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="900" cy="484" r="5" fill="url(#tealGrad)"/>
    <text x="915" y="488">Consent-based sourcing</text>

    <circle cx="900" cy="506" r="5" fill="url(#tealGrad)"/>
    <text x="915" y="510">Expert labeling &amp; QA</text>

    <circle cx="900" cy="528" r="5" fill="url(#tealGrad)"/>
    <text x="915" y="532">LLM evaluation &amp; safety</text>
  </g>
</svg>
