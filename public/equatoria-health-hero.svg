<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="720" viewBox="0 0 720 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="0.72" cy="0.5" r="0.56">
      <stop offset="0%" stop-color="#00D4B2" stop-opacity="0.32"/>
      <stop offset="60%" stop-color="#00D4B2" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00D4B2" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0B0F19" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Right-biased soft glow -->
  <ellipse cx="490" cy="360" rx="260" ry="240" fill="url(#bgGlow)"/>

  <!-- Concentric rings (evidence layers) -->
  <g opacity="0.7" stroke="url(#accent)" stroke-width="1.5">
    <circle cx="360" cy="360" r="220" stroke-opacity="0.28"/>
    <circle cx="360" cy="360" r="170" stroke-opacity="0.22"/>
    <circle cx="360" cy="360" r="120" stroke-opacity="0.18"/>
  </g>

  <!-- Clinical document with redactions (OCR + De-ID) -->
  <g transform="translate(250,200)" filter="url(#softShadow)">
    <rect x="0" y="0" width="190" height="240" rx="16" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="2"/>
    <!-- header -->
    <rect x="16" y="20" width="120" height="10" rx="5" fill="#06B6D4" opacity="0.9"/>
    <!-- lines -->
    <rect x="16" y="48" width="158" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="16" y="66" width="140" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="16" y="84" width="154" height="8" rx="4" fill="#E2E8F0"/>
    <!-- redaction bars -->
    <rect x="16" y="110" width="110" height="10" rx="5" fill="#0F172A" opacity="0.75"/>
    <rect x="16" y="130" width="90"  height="10" rx="5" fill="#0F172A" opacity="0.75"/>
    <rect x="16" y="150" width="140" height="10" rx="5" fill="#0F172A" opacity="0.75"/>
    <!-- de-id badge -->
    <rect x="120" y="12" width="54" height="20" rx="6" fill="#10B981" opacity="0.9"/>
    <text x="147" y="26" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="10" fill="white">DEâ€‘ID</text>
  </g>

  <!-- Medical cross card -->
  <g transform="translate(490,260)" opacity="0.96">
    <rect x="-28" y="-28" width="156" height="116" rx="14" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <rect x="14" y="10" width="36" height="36" rx="8" fill="#E2FEFF" stroke="#06B6D4" stroke-width="1"/>
    <path d="M32 16 v28 M18 30 h28" stroke="#06B6D4" stroke-width="4" stroke-linecap="round"/>
    <rect x="64" y="16" width="70" height="8" rx="4" fill="#10B981" opacity="0.9"/>
    <rect x="64" y="32" width="56" height="8" rx="4" fill="#06B6D4" opacity="0.7"/>
    <rect x="64" y="48" width="64" height="8" rx="4" fill="#0EA5E9" opacity="0.5"/>
  </g>

  <!-- Heartbeat waveform (evaluation signal) -->
  <g transform="translate(200,470)" opacity="0.95">
    <rect x="0" y="0" width="180" height="64" rx="12" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <path d="M12 32 H40 L52 20 L64 44 L76 28 L88 36 L100 24 L112 40 L124 18 L136 32 H168"
          fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Shield (privacy/compliance) -->
  <g transform="translate(420,480)" opacity="0.95">
    <path d="M60 0 L110 20 C110 74 92 102 60 120 C28 102 10 74 10 20 L60 0Z"
          fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="2"/>
    <path d="M40 62 l16 16 l30 -36" fill="none" stroke="#10B981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Small data nodes -->
  <g fill="#10B981" fill-opacity="0.85">
    <circle cx="360" cy="130" r="4"/>
    <circle cx="540" cy="210" r="4"/>
    <circle cx="580" cy="380" r="4"/>
    <circle cx="200" cy="500" r="4"/>
    <circle cx="160" cy="320" r="4"/>
    <circle cx="360" cy="590" r="4"/>
  </g>

  <!-- Connector hints -->
  <g stroke="url(#accent)" stroke-opacity="0.5">
    <path d="M360 130 L360 210"/>
    <path d="M540 210 L530 260"/>
    <path d="M580 380 L520 360"/>
    <path d="M200 500 L250 470"/>
    <path d="M160 320 L220 350"/>
    <path d="M360 590 L360 520"/>
  </g>
</svg>
