<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="720" viewBox="0 0 720 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="0.72" cy="0.5" r="0.56">
      <stop offset="0%" stop-color="#00D4B2" stop-opacity="0.32"/>
      <stop offset="60%" stop-color="#00D4B2" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00D4B2" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0B0F19" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Right-biased soft glow -->
  <ellipse cx="490" cy="360" rx="260" ry="240" fill="url(#bgGlow)"/>

  <!-- Concentric rings (QA layers) -->
  <g opacity="0.7" stroke="url(#accent)" stroke-width="1.5">
    <circle cx="360" cy="360" r="220" stroke-opacity="0.28"/>
    <circle cx="360" cy="360" r="170" stroke-opacity="0.22"/>
    <circle cx="360" cy="360" r="120" stroke-opacity="0.18"/>
  </g>

  <!-- Headset (agent) -->
  <g transform="translate(230,220)" filter="url(#softShadow)" opacity="0.98">
    <rect x="52" y="40" width="116" height="120" rx="58" fill="white" fill-opacity="0.92" stroke="url(#accent)" stroke-width="2"/>
    <rect x="24" y="70" width="28" height="72" rx="14" fill="white" fill-opacity="0.95" stroke="url(#accent)" stroke-width="1.5"/>
    <rect x="168" y="70" width="28" height="72" rx="14" fill="white" fill-opacity="0.95" stroke="url(#accent)" stroke-width="1.5"/>
    <path d="M180 120 h22 v18" stroke="url(#accent)" stroke-width="2" stroke-linecap="round" fill="none"/>
    <rect x="192" y="142" width="20" height="10" rx="5" fill="#10B981" opacity="0.9"/>
  </g>

  <!-- QA Scorecard -->
  <g transform="translate(470,250)" opacity="0.96">
    <rect x="-30" y="-30" width="170" height="130" rx="16" fill="white" fill-opacity="0.92" stroke="url(#accent)" stroke-width="1.5"/>
    <text x="-12" y="-10" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#0B1220" opacity="0.8">QA Score</text>
    <rect x="80" y="-22" width="58" height="18" rx="9" fill="#10B981" opacity="0.9"/>
    <text x="109" y="-9" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="11" fill="white">92%</text>
    <!-- rows -->
    <rect x="-12" y="10" width="120" height="8" rx="4" fill="#06B6D4" opacity="0.9"/>
    <rect x="-12" y="28" width="96" height="8" rx="4" fill="#10B981" opacity="0.8"/>
    <rect x="-12" y="46" width="108" height="8" rx="4" fill="#0EA5E9" opacity="0.6"/>
  </g>

  <!-- Checklist (policy adherence) -->
  <g transform="translate(200,470)" opacity="0.95">
    <rect x="0" y="0" width="200" height="80" rx="12" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <g transform="translate(12,14)" stroke-linecap="round" stroke-linejoin="round">
      <path d="M0 6 l8 8 l16 -20" fill="none" stroke="#10B981" stroke-width="5"/>
      <rect x="40" y="0" width="110" height="8" rx="4" fill="#06B6D4" opacity="0.9"/>
      <path d="M0 34 l8 8 l16 -20" fill="none" stroke="#10B981" stroke-width="5"/>
      <rect x="40" y="28" width="96" height="8" rx="4" fill="#10B981" opacity="0.8"/>
    </g>
  </g>

  <!-- Transcript waveform -->
  <g transform="translate(460,470)" opacity="0.95">
    <rect x="0" y="0" width="150" height="80" rx="12" fill="white" fill-opacity="0.9" stroke="url(#accent)" stroke-width="1.5"/>
    <g transform="translate(12,16)" stroke="#10B981" stroke-width="3" stroke-linecap="round">
      <path d="M0 24 h12 M16 24 v-8 M24 24 v-16 M32 24 v-6 M40 24 v-14 M48 24 v-4 M56 24 v-18 M64 24 v-8 M72 24 v-6 M80 24 v-14 M88 24 v-8 M96 24 v-16 M104 24 v-6 M112 24 v-12 M120 24 v-4"/>
    </g>
  </g>

  <!-- Small data nodes -->
  <g fill="#10B981" fill-opacity="0.85">
    <circle cx="360" cy="130" r="4"/>
    <circle cx="540" cy="210" r="4"/>
    <circle cx="580" cy="380" r="4"/>
    <circle cx="200" cy="500" r="4"/>
    <circle cx="160" cy="320" r="4"/>
    <circle cx="360" cy="590" r="4"/>
  </g>

  <!-- Connector hints -->
  <g stroke="url(#accent)" stroke-opacity="0.5">
    <path d="M360 130 L360 210"/>
    <path d="M540 210 L530 260"/>
    <path d="M580 380 L520 360"/>
    <path d="M200 500 L250 470"/>
    <path d="M160 320 L220 350"/>
    <path d="M360 590 L360 520"/>
  </g>
</svg>
