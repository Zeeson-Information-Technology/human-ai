<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="720" viewBox="0 0 720 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="0.7" cy="0.5" r="0.55">
      <stop offset="0%" stop-color="#00D4B2" stop-opacity="0.32"/>
      <stop offset="60%" stop-color="#00D4B2" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00D4B2" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0B0F19" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Soft background glow (right side bias) -->
  <ellipse cx="480" cy="360" rx="260" ry="240" fill="url(#glow)"/>

  <!-- Concentric orbits (evaluation scope) -->
  <g opacity="0.7" stroke="url(#accent)" stroke-width="1.5">
    <circle cx="360" cy="360" r="220" stroke-opacity="0.28"/>
    <circle cx="360" cy="360" r="170" stroke-opacity="0.22"/>
    <circle cx="360" cy="360" r="120" stroke-opacity="0.18"/>
  </g>

  <!-- Central clipboard (eval suite) -->
  <g transform="translate(270,210)" filter="url(#shadow)">
    <rect x="0" y="28" width="180" height="220" rx="16" fill="white" fill-opacity="0.88"
          stroke="url(#accent)" stroke-width="2"/>
    <rect x="60" y="0" width="60" height="28" rx="8" fill="white" fill-opacity="0.95"
          stroke="url(#accent)" stroke-width="1.5"/>
    <!-- checklist rows -->
    <g transform="translate(24,56)" stroke-linecap="round">
      <rect x="0" y="0" width="96" height="8" rx="4" fill="#06B6D4" opacity="0.9"/>
      <rect x="0" y="22" width="76" height="8" rx="4" fill="#10B981" opacity="0.9"/>
      <rect x="0" y="44" width="88" height="8" rx="4" fill="#0EA5E9" opacity="0.65"/>
      <rect x="0" y="66" width="70" height="8" rx="4" fill="#06B6D4" opacity="0.55"/>
      <rect x="0" y="88" width="90" height="8" rx="4" fill="#10B981" opacity="0.55"/>
    </g>
    <!-- checks -->
    <g transform="translate(132,54)" stroke="#10B981" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M0 6 l10 10 l20 -24"/>
      <path d="M0 28 l10 10 l20 -24"/>
      <path d="M0 50 l10 10 l20 -24"/>
    </g>
  </g>

  <!-- Pairwise arrows (RLHF) -->
  <g transform="translate(470,260)" opacity="0.95">
    <rect x="-24" y="-24" width="160" height="120" rx="14" fill="white" fill-opacity="0.86"
          stroke="url(#accent)" stroke-width="1.5"/>
    <!-- A vs B -->
    <text x="12" y="26" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#0B1220" opacity="0.8">A</text>
    <text x="122" y="26" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#0B1220" opacity="0.8" text-anchor="end">B</text>
    <path d="M26 22 h80" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
    <path d="M26 46 h80" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round"/>
    <path d="M26 70 h80" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round"/>
    <!-- selection tick at end (favor A) -->
    <path d="M118 18 l10 10 l18 -22" fill="none" stroke="#10B981" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Shield (safety / red-team) -->
  <g transform="translate(190,450)" opacity="0.95">
    <path d="M80 0 L140 26 C140 96 116 132 80 154 C44 132 20 96 20 26 L80 0Z"
          fill="white" fill-opacity="0.88" stroke="url(#accent)" stroke-width="2"/>
    <!-- hazard probe line -->
    <path d="M48 72 h64" stroke="#06B6D4" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <!-- block / safe outcome -->
    <rect x="48" y="86" width="64" height="10" rx="5" fill="#10B981" opacity="0.9"/>
  </g>

  <!-- Small nodes around (signals / slices) -->
  <g fill="#10B981" fill-opacity="0.85">
    <circle cx="360" cy="130" r="4"/>
    <circle cx="540" cy="210" r="4"/>
    <circle cx="580" cy="380" r="4"/>
    <circle cx="200" cy="500" r="4"/>
    <circle cx="160" cy="320" r="4"/>
    <circle cx="360" cy="590" r="4"/>
  </g>

  <!-- Connector hints -->
  <g stroke="url(#accent)" stroke-opacity="0.5">
    <path d="M360 130 L360 210"/>
    <path d="M540 210 L530 260"/>
    <path d="M580 380 L520 360"/>
    <path d="M200 500 L250 470"/>
    <path d="M160 320 L220 350"/>
    <path d="M360 590 L360 520"/>
  </g>
</svg>
